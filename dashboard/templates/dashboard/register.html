{% include 'dashboard/header.html' %}

<div class="auth-bg reg-bg-image">
    <div class="container sign-in-container">
        <main class="form-signin">
            <form>
                <h1 class="h3 mb-3 fw-normal text-light">Register</h1>
                <div class="form-floating">
                    <input type="email" class="form-control form-control-auth auth-form" id="floatingInput"
                           placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mt-3">
                    <input type="password" class="form-control form-control-auth auth-form" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="form-floating pb-4 mt-3">
                    <input type="password" class="form-control form-control-auth auth-form" id="floatingPassword1" placeholder="Password">
                    <label for="floatingPassword">Confirm Password</label>
                </div>
                <button class="btn btn-info w-100 py-2" type="submit">Create Account</button>
            </form>
        </main>
    </div>
</div>
