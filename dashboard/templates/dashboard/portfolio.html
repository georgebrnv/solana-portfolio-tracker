{% include 'dashboard/header.html' %}

<div class="container pt-5">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-white">Portfolio</h1>
        <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-info shadow-sm"><i
                class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
    </div>

    <div class="row">

        <!-- Net Worth -->
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card h-100 py-2">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col mr-2">
                            <div class="portfolio-head-text mb-1">
                                Net Worth
                            </div>
                            <div class="h5 mb-0 text-success">$123,456</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-calendar fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Top gainer -->
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-success shadow h-100 py-2">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col mr-2">
                            <div class="portfolio-head-text mb-1">
                                Top Gainer
                            </div>
                            <div class="h5 mb-0 text-success">$215,000</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Biggest Position -->
        <div class="col-xl-6 col-md-6 mb-4">
            <div class="card h-100 py-2">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col mr-2">
                            <div class="portfolio-head-text mb-1">Biggest Position
                            </div>
                            <div class="row align-items-center">
                                <div class="col-auto">
                                    <div class="h5 mb-0 mr-3 text-info">10%</div>
                                </div>
                                <div class="col-md-5">
                                    <div class="progress progress-sm mr-2">
                                        <div class="progress-bar bg-info" role="progressbar" style="width: 10%"
                                             aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">

        <!-- Chart -->
        <div class="col-xl-8">
            <div class="card mb-4">
                <div class="card-body">
                    <div class="chart-area">
                        <div class="chartjs-size-monitor">
                            <div class="chartjs-size-monitor-expand">
                                <div class=""></div>
                            </div>
                            <div class="chartjs-size-monitor-shrink">
                                <div class=""></div>
                            </div>
                        </div>
                        <canvas id="myAreaChart" width="auto" height="320"
                                style="display: flex; width: auto; height: 320px;"
                                class="chartjs-render-monitor"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- News -->
        <div class="col-xl-4">
            <div class="card mb-4">
                <div class="card-body">
                    <div class="chart-pie">
                        <div class="chartjs-size-monitor">
                            <div class="chartjs-size-monitor-expand">
                                <div class=""></div>
                            </div>
                            <div class="chartjs-size-monitor-shrink">
                                <div class=""></div>
                            </div>
                        </div>
                        <canvas id="myPieChart" width="auto" height="320"
                                style="display: flex; width: auto; height: 320px;"
                                class="chartjs-render-monitor"></canvas>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="row">

        <!-- TOP-5 Holdings -->
        <div class="col-lg-5">
            <div class="card mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 text-white">Top 5 Holdings</h6>
                </div>
                <div class="card-body card-bottom">

                </div>
            </div>
        </div>

        <div class="col-lg-7">

            <!-- CAROUSEL -->
            <div class="card mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 text-white">Your NFT assets</h6>
                </div>
                <div class="card-body card-bottom">

                    <!--  CAROUSEL  -->
                    <div class="">
                        <div id="myCarousel" class="carousel slide" data-bs-ride="carousel" style="height: 100%">

                            <div class="carousel-inner" style="height: 100%;" id="carouselInner">

                                <!-- Cards are dynamically rendered here -->

                            </div>

                            <!-- INDICATORS -->
                            <div class="carousel-indicators carousel-indicators-relative pt-3" id="carouselIndicators">

                                <!-- Indicator buttons are dynamically rendered here -->

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>


{% include 'dashboard/footer.html' %}
